{% extends 'base.html' %} {%  block  title %} Sign Up {% endblock%}

{% block content %}
    
    <form method="POST">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="email">Username</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="email@mail.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password2">Password (confirmation)</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" id="submit_user" name="submit_user">Submit</button>
    </form>

{% endblock %}
